    <h3>list historique</h3>

          <input type="text" placeholder="yyyy-MM-dd" class="form-control" id="dateD" required [(ngModel)]="dateD" name="dateD">
        </div>
        <div class="form-group">
                <label for="dateF">DATE_Fin</label>
                <input type="text" placeholder="yyyy-MM-dd" class="form-control" id="dateF" required [(ngModel)]="dateF" name="dateF">
         </div>
              <div class="form-group">
             <label for="nom">Nom</label>
            <input type="text" placeholder="testN" class="form-control" id="nom" required [(ngModel)]="nom" name="nom">
      </div>  
    
        <div class="btn-group">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
