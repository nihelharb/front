<div >
  <h2> Test Details</h2>
  
  <a routerLink="add" class="btn btn-primary active" role="button" routerLinkActive="active">Add</a>

  <table class="table table-striped" >
    <thead>
    <tr>
      <th >nom</th>
      <th>URL</th>
      <th>parametre</th>
      <th>temps_rep</th>      
    </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let test of tests| async"  [ngClass] = "{'highlight':selected === 0 , 'highlightt' :   selected === 1} " >
     
      <td >{{test.nom}}</td>
      <td>{{test.url}}</td>
      <td>{{test.parametre}}</td>
      <td>{{test.temps_rep}}</td>

      <td >
        <button class="btn btn-danger" (click)="deletetest(test)"> Delete</button>&nbsp;
    
      
        <a routerLink="edit" (click)="editTest(test)"  class="btn btn-danger" role="button" routerLinkActive="active">Edit</a>&nbsp;
       
 
        <button   class="btn btn-danger" (click)="LunchTest(test)"> lunch</button>&nbsp;


   
    
    

        <!--button routerLink="edit" class="btn btn-danger" (click)="editTest(test)" style="margin-left: 20px;"> Edit</button-->
      
      </td>
    </tr>
    <router-outlet></router-outlet>

    </tbody>
  </table>
